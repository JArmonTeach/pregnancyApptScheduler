<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pregnancy Appointments Scheduler</title>

        <!--Links needed for Pyscript-->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <h1 class="main-header">Pregnancy Appointments Scheduler</h1>

        <div class="wrapper">
            <label for="exp-due-date-input">Enter the Expected Due Date:</label>
            <input type="text" id="exp-due-date-input" placeholder="MM/DD/YYYY"></input>

            <button id="submit-btn" type="submit" pys-Click="show_output">Submit</button>
        </div>

        <div id="dates-output"></div>

        <script src="index.js"></script>
    </body>
</html>
