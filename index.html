<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Appointments Scheduler</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <h1 class="main-header">Pregnancy Appointments Scheduler</h1>

    <div class="wrapper">
        <label for="exp-due-date-input">Enter the Expected Due Date:</label>
        <input type="text" id="exp-due-date-input" name="input-name" placeholder="MM/DD/YYYY"></input>

        <button id="submit-btn" type="submit" py-Click="show_output()">Submit</button>
    </div>

    <div id="dates-output"></div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>
</html>
