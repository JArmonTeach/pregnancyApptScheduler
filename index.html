<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Appointments Scheduler</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <section class="wrapper">
       <div class="card">
        <h1 class="main-header">Pregnancy Appointments Scheduler</h1>
        
        <form>
            <label>Expected Due Date:</label>
            <input type="date" id="exp-due-date-input">
        </form>

        <button type="button" onclick="calculateApptDates()">Find Upcoming Appointments</button>
        
        </div>
        
        <div class="results-card">
            <h2 class="main-header">Upcoming Appointments</h2>
            <table class="upcoming-dates-table">
                <tr class="initial-date-weeks-row">
                    <td id="upcoming-appts"></td> 
                    <td id="weeks-away-count"></td> 
                </tr>
            </table>
            
        </div>
    </section>
    

    <script src='js/index.js'></script>
</body>
</html>
